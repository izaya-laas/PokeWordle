<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Poke Wordle</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="/app/css/styles.css">
</head>

<body>
     <header class="header">
          <img src="/app/assets/pokebola.png" class="img" alt="pokemon header">
          <h1>PokeWordle</h1>
     </header>
     <main class="main">
          <form class="form-generation">
               <label for="generation">Elige una generacion (1-8):</label>
               <input type="text" name="generation" class="answer" pattern="^[1-8]"
                    title="El valor requerido es un numero del 1 al 8" required>
               <input type="submit" value="Enviar">
          </form>
          <section class="rendered" id="rendered">
               <div class="poke">
                    <div class="cubo">P</div>
                    <div class="cubo">O</div>
                    <div class="cubo">K</div>
                    <div class="cubo">E</div>
               </div>
               <div class="wordle">
                    <div class="cubo">W</div>
                    <div class="cubo">O</div>
                    <div class="cubo">R</div>
                    <div class="cubo">D</div>
                    <div class="cubo">L</div>
                    <div class="cubo">E</div>
               </div>
          </section>
     </main>
     <aside class="aside" id="aside">
          <p class="type" id="type"></p>
          <p class="move" id="move"></p>
     </aside>
     <section class="keyboard none" id="keyboard">
          <div>
               <div class="word">Q</div>
               <div class="word">W</div>
               <div class="word">E</div>
               <div class="word">R</div>
               <div class="word">T</div>
               <div class="word">Y</div>
               <div class="word">U</div>
               <div class="word">I</div>
               <div class="word">O</div>
               <div class="word">P</div>
          </div>
          <div>
               <div class="word">A</div>
               <div class="word">S</div>
               <div class="word">D</div>
               <div class="word">F</div>
               <div class="word">G</div>
               <div class="word">H</div>
               <div class="word">J</div>
               <div class="word">K</div>
               <div class="word">L</div>
               <div class="word">-</div>
          </div>
          <div>
               <div class="word">Enter</div> <!-- ↩ -->
               <div class="word">Z</div>
               <div class="word">X</div>
               <div class="word">C</div>
               <div class="word">V</div>
               <div class="word">B</div>
               <div class="word">N</div>
               <div class="word">M</div> 
               <div class="word">Backspace</div> <!-- 🡐 -->
          </div>
     </section>

     <div class="modal-container transparent">
          <div class="modal active">
               <div class="modal-header">
                    <h2 class="modal-title"></h2>
                    <p class="modal-cancel">x</p>
               </div>
               <div class="modal-body">
                    <p class="modal-paragraph"></p>
                    <img alt="imagen-pokemon" src="" class="modal-image">
               </div>
               <div class="modal-footer">
                    <p>Compartir</p>
               </div>
          </div>
     </div>

     <script src="/app/js/index.js" type="module"></script>
     <style id="style"></style>
</body>

</html>
